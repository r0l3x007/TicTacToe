<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>Tic Tac Toe</header>

    <div id="scoreCont">
        <div id="winnerDecl"></div>
        <div id="play1Scor"></div>
        <div id="play2Scor"></div>
    </div>
   
        
            <form id = "formcont">
                <div class="row">
                    <div class="inputGroup">
                        <label for ="player1">Player 1 name: </label>
                        <input type="text" id="player1" name="player1">
                    </div>
                </div>

                <div class="row">
                    <div class="inputGroup">
                        <p>Choose your Weapon</p>
                    </div>
                </div>
            
                <div class="row">
                    <div class="inputGroup">
                        <div class="xBtn">
                            <input type="radio" id="X" name="plChoice" value="X">
                            <label for="X">X</label>
                        </div>
                            <div class="oBtn">
                            <input type="radio" id="O" name="plChoice" value="0">
                        <label for="O"> 0 </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="inputGroup">
                        <label for="player2">Player 2 Name: </label>
                        <input type="text" id="player2" name="player2">
                    </div>
                </div>
                <div class="row">
                    <div class="sbBtcont">
                        <input type="submit" id="sbBt" name="subDeets">
                        <label for="sbBt"></label>
                    </div>
                </div>
            </form>
        


    <div id="container"> 
    </div>

<div class="btnCont">
    <button type="button" id="rstBtt">
        Reset
    </button>
    <button type="button" id="plyAg">
        Play Again
    </button>
</div>

    <script src="script.js"></script>
    <footer></footer>
</body>
</html>
